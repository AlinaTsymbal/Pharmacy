- model: api.remedyset
  pk: 1
  fields:
    name: Набір ліків при порізах , відкритих ранах.
    description: До набору входить:\nПерекис водню (для промивання рани),\nметилурацил (мазь для кращого загоєння),\nпластир.
- model: api.remedyset
  pk: 2
  fields:
    name: Набір при болях в суглобах ,с пині.
    description: До набору входить:\nВольтарен(крем для місцевого застосування),\nдиклоберл(внутрішньо-м'язові ін'єкції , що знімають запалення)
- model: api.remedyset
  pk: 3
  fields:
    name: Набір при головному болі
    description: До набору входить:\nСпазмалгон(таблетки),\nефірна олія евкаліпту(ароматерапія)
- model: api.remedyset
  pk: 4
  fields:
    name: Набір при застуді
    description: До набору входить:\nХлорофіліпт(розчин для полоскання горла),\nфортеза(спрей від болю в горлі),\nстрепсілс(таблетки для розсмоктування від болю в горлі),\nсанорин(краплі від нежитю),\nнурофен(таблетки від голобного болю та при підвищенні температури),\nвітамін С(для покращення імунітету)
- model: api.remedyset
  pk: 5
  fields:
    name: Набір при ангіні
    description: До набору входить:\nАнгілекс(розчин для полоскання горла),\nорасепт(спрей від болю в горлі),\nісла мінт(таблетки для розсмоктування від болю в горлі),\nпарацетамол(таблетки при підвищенні температури),\nвітамін С(для покращення імунітету),\nазитро сандес(антибіотик),\nлактіалє(пробіотик)
- model: api.remedyset
  pk: 6
  fields:
    name: Набір при ГРВІ
    description: До набору входить:\nХлоргексидин(розчин для полоскання горла),\nінгаліпт(спрей від болю в горлі),\nісла мінт(таблетки для розсмоктування від болю в горлі),\nназивін(нежить),\nібупрофен(таблетки при підвищенні температури),\nвітамін С(для покращення імунітету),\nновірин(противірусний засіб),\nсинупрет(при набряку слизових носа)
- model: api.remedyset
  pk: 7
  fields:
    name: Набір при стоматитах
    description: До набору входить:\nХлоргексидин(розчин для полоскання ротової порожнини),\nорасепт(спрей),\nметрогіл дента(гель)
- model: api.remedyset
  pk: 8
  fields:
    name: Набір при отруєнні
    description: До набору входить:\nАктивоване вугілля(сорбент),\nлоперамід (розлад шлунку),\nентеросгель(для покращення роботи травної системи)
- model: api.remedyset
  pk: 9
  fields:
    name: Набір при проблемах з тиском
    description: До набору входить:\nКаптопрес(ліки швидкої дії при підвищеному тиску),\nкорвалол(заспокійливий засіб),\nтонгінал(тонізуючий засіб при зниженому тиску)
- model: api.remedyset
  pk: 10
  fields:
    name: Набір при серцевому болі
    description: До набору входить:\nВалідол(при нападах стенокардії),\nкорвалмент(номалізація роботи серцево-судинної системи)
- model: api.remedyset
  pk: 11
  fields:
    name: Набір при офтальмогічних захворюваннях
    description: До набору входить:\nОфтальмодек(краплі, проти бактеріальних інфекцій ока),\nвізин(перенапруження та набряк)
- model: api.remedyset
  pk: 12
  fields:
    name: Набір при алергії
    description: До набору входить:\nцетрин(протиалергічні таблетки),\nаваміс(спрей проти алергічних ринитів),\nсупрастин(ампули,що полегшують загальні симптоми алергічних захворювань)