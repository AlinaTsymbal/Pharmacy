- model: api.remedyset
  pk: 1
  fields:
    name: Набір ліків при порізах , відкритих ранах.
    description: До набору входить:перекис водню (для промивання рани),метилурацил (мазь для кращого загоєння),пластир
- model: api.remedyset
  pk: 2
  fields:
    name: Набір при болях в суглобах , спині.
    description: До набору входить:вольтарен(крем для місцевого застосування),диклоберл(внутрішньо-м'язові ін'єкції , що знімають запалення)
- model: api.remedyset
  pk: 3
  fields:
    name: Набір при головному болі
    description: До набору входить:спазмалгон(таблетки), ефірна олія м'яти(ароматерапія)
- model: api.remedyset
  pk: 4
  fields:
    name: Набір при застуді
    description: До набору входить:хлорофіліпт(розчин для полоскання горла),фортеза(спрей від болю в горлі),стрепсілс(таблетки для розсмоктування від болю в горлі),санорин(краплі від нежитю),нурофен(таблетки від голобного болю та при підвищенні температури),вітамін С(для покращення імунітету)
- model: api.remedyset
  pk: 5
  fields:
    name: Набір при ангіні
    description: До набору входить:ангілекс(розчин для полоскання горла),орасепт(спрей від болю в горлі),ісла мінт(таблетки для розсмоктування від болю в горлі),парацетамол(таблетки при підвищенні температури),вітамін С(для покращення імунітету), азитросандес(антибіотик), лактіалє(пробіотик)
- model: api.remedyset
  pk: 6
  fields:
    name: Набір при ГРВІ
    description: До набору входить:хлоргексидин(розчин для полоскання горла),інгаліпт(спрей від болю в горлі),ісла мінт(таблетки для розсмоктування від болю в горлі),називін(нежить),ібупрофен(таблетки при підвищенні температури),вітамін С(для покращення імунітету), новірин(противірусний засіб), синупрет(при набряку слизових носа)
- model: api.remedyset
  pk: 7
  fields:
    name: Набір при стоматитах
    description: До набору входить:хлоргексидин(розчин для полоскання ротової порожнини), орасепт(спрей),метрогіл дента(гель)
- model: api.remedyset
  pk: 8
  fields:
    name: Набір при отруєнні
    description: До набору входить:активоване вугілля(сорбент),лоперамід (розлад шлунку),ентеросгель(для покращення роботи травної системи)
- model: api.remedyset
  pk: 9
  fields:
    name: Набір при проблемах з тиском
    description: До набору входить:каптопрес(ліки швидкої дії при підвищеному тиску), корвалол(заспокійливий засіб), тонгінал(тонізуючий засіб при зниженому тиску)
- model: api.remedyset
  pk: 10
  fields:
    name: Набір при серцевому болі
    description: До набору входить:валідол(при нападах стенокардії), корвалмент(номалізація роботи серцево-судинної системи)
- model: api.remedyset
  pk: 11
  fields:
    name: Набір при офтальмогічних захворюваннях
    description: До набору входить:офлоксацин(краплі, проти бактеріальних інфекцій ока), візин(перенапруження та набряк)
- model: api.remedyset
  pk: 12
  fields:
    name: Набір при алергії
    description: До набору входить:цетрин(протиалергічні таблетки),аваміс(спрей проти алергічних ринитів),супрастин(ампули,що полегшують загальні симптоми алергічних захворювань)