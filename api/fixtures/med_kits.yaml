- model: api.medkit
  pk: 1
  fields:
    name: Мінімальна домашня аптечка
    description: Склад:хлоргексидин(антисептичний засіб),но-шпа(знеболювальний засіб),нурофен(при головному болі та підвищенні температури),активоване вугілля(сорбент),новірин(противірусний засіб),цетрин(протиалергічний),називін(нежить),корвалмент(сердечні болі),каптопрес(підвищений тиск),стрепсілс(біль у горлі)
- model: api.medkit
  pk: 2
  fields:
    name: Аптечка , що завжди з собою
    description: Склад:спазмалгон(головний біль),стрепсілс(біль у горлі),валідол(проблеми з серцем),цетрин(від алергії).
- model: api.medkit
  pk: 3
  fields:
    name: Аптечка для подорожей
    description: Склад:хлоргексидин(розчин для полоскання горла),інгаліпт(спрей від болю в горлі),ісла мінт(таблетки для розсмоктування від болю в горлі),називін(нежить),ібупрофен(таблетки при підвищенні температури),вітамін С(для покращення імунітету), новірин(противірусний засіб), синупрет(при набряку слизових носа),валідол(при нападах стенокардії), корвалмент(номалізація роботи серцево-судинної системи),каптопрес(ліки швидкої дії при підвищеному тиску),цетрин(протиалергічні таблетки)