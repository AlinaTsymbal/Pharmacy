- model: api.medkit
  pk: 1
  fields:
    name: Мінімальна домашня аптечка
    description: Склад:\nхлоргексидин(антисептичний засіб),\nно-шпа(знеболювальний засіб),\nнурофен(при головному болі та підвищенні температури),\nактивоване вугілля(сорбент),\nновірин(противірусний засіб),\nцетрин(протиалергічний),\nназивін(нежить),\nкорвалмент(сердечні болі),\nкаптопрес(підвищений тиск),\nстрепсілс(біль у горлі)
- model: api.medkit
  pk: 2
  fields:
    name: Аптечка , що завжди з собою
    description: Склад:\nспазмалгон(головний біль),\nстрепсілс(біль у горлі),\nвалідол(проблеми з серцем),\nцетрин(від алергії).
- model: api.medkit
  pk: 3
  fields:
    name: Аптечка для подорожей
    description: Склад:\nхлоргексидин(розчин для полоскання горла),\nінгаліпт(спрей від болю в горлі),\nісла мінт(таблетки для розсмоктування від болю в горлі),\nназивін(нежить),\nібупрофен(таблетки при підвищенні температури),\nвітамін С(для покращення імунітету),\nновірин(противірусний засіб),\nсинупрет(при набряку слизових носа),\nвалідол(при нападах стенокардії),\nкорвалмент(номалізація роботи серцево-судинної системи),\nкаптопрес(ліки швидкої дії при підвищеному тиску),\nцетрин(протиалергічні таблетки)
- model: api.medkit
  pk: 4
  fields:
    name: Автомобільна аптечка
    description: Склад:\nджгут для зупинки кровотечі,\nбинт еластичний (5 м х 10 см),\nбинт марлевий стерильний (5 м х 10 см),\nбинт марлевий стерильний (7 м х 14 см),\nбинт марлевий нестерильний (5 м х 5 см),\nбинт марлевий нестерильний (7 м х 14 см),\nсерветки з хлоргексидином (6 см х 10 см),\nсерветки кровозупиняючі з фурагіном (або його замінники) (6 см х 10 см),\nсерветки стерильні (6 см х 10 см),\nпакет перев’язувальний стерильний,\nгелева пов’язка для опіків.
- model: api.medkit
  pk: 5
  fields:
    name: Аптечка в подорож для дітей
    description: Склад:\nпанадол(жаропонижуючий препарат),\nхьюмер (для гігієни носа та лікування нежитю),\nгербіон(сироп від кашлю),\nстрепсілс(від болю в горлі),\nфлоксал(очні краплі),\nотіпакс(біль у вусі),\nентеросгель(розлади шлунку,інтоксикація),\nніфуроксазид(кишковий антисептик широкого спектра дії),\nсупрастин(антигістамінні (протиалергійні) засоби),\nфеністил(мазь, що мають протиалергійний ефект),\nхлоргексидин(допомога під час травмування шкіри),\nпантенол(спрей проти опіків),\nстерильні серветки,бинт.
- model: api.medkit
  pk: 6
  fields:
    name: Аптечка для офісу
    description: Склад:\nперекис водню(при порізах і травмах),\nджгут для зупинки кровотечі,\nдиклофенак гель(при болях у суглобах/спині),\nібупрофен(при температурі),\nвізин(очні краплі),\nцетрилев(при алергії),\nнашатирний спирт(при непритомності),\nнітрогліцерин(при проблемах з серцем),\nактивоване вугілля(при отруєнні),\nдуспаталін(при спазмах кишечника),\nспазмалгон(від головного болю).